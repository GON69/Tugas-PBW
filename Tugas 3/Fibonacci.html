<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <div id="hasil"></div> 
<script> 
var msg="0,1"; 
function nextAngka(a,b) 
{ 
 if(b<1000){ 
  a=(a+b); 
  msg+=", "+a; 
  nextAngka(b,a); 
 } 
} 
nextAngka(0,1); 
document.getElementById("hasil").innerHTML=msg; 
</script> 
</body>
</html>
