<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Tugas4</title>
</head>
<body>
    <div class="wrapper">
        <nav>
          <div class="container-flex">
            <div class="brand">
                <a href="">Aries Townhouse</a>
             </div>
             
             <ul class="sidebar">
                <li><a href="#about">Home</a></li>
                <li><a href="#service">About</a></li>
                <li><a href="#contact">Contact us</a></li>
               
             </ul>
          </div>
        </nav>
      </div>
    
      <!-- cards  -->
      <div class="container">
        <div class="row justify-content-center" style="margin-top: 20px;">
          <div class="col-md-4 mb-3" data-aos="zoom-in-down" data-aos-duration="1000">
            <div class="card" >
              <img src="Img/tipe A.jpg" class="card-img-top" alt=" " />
              <div class="card-body">
                <p class="card-text">Aries townhouse Type A11</p>
                  <button class="btn btn-primary">Show More</button>
              </div>
            </div>
          </div>  
    
          <div class="col-md-4 mb-3" data-aos="zoom-in-down" data-aos-duration="1000">
            <div class="card">
              <img src="Img/Tipe B.jpg" class="card-img-top" alt=" " />
              <div class="card-body">
                <p class="card-text">Aries townhouse Type B89</p>
                  <button class="btn btn-primary">Show More</button>
              </div>
            </div>
          </div>
    
          <div class="col-md-4 mb-3" data-aos="zoom-in-down" data-aos-duration="1000">
            <div class="card">
              <img src="Img/Tipe C.jpg" class="card-img-top" alt=" " />
              <div class="card-body">
                <p class="card-text">Aries townhouse Type C74</p>
                  <button class="btn btn-primary">Show More</button>
              </div>
            </div>
          </div>
      </div>
      <br><br><br>
      <p class="Main">CONTACT US</p>
      <br><br><br>
      <form class="row g-3">
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Firs Name</label>
          <input type="password" class="form-control" id="firsname" placeholder="First Name">
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="email" class="form-control" id="lastname" placeholder="Last Name">
        </div>
        <div class="col-12">
          <label for="Massage" class="form-label">Massage</label>
          <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
        </div>
    
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I agree to the terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
</body>
</html>
